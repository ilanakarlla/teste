<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Atividade/css/style.css">
    <title>Gerenciamento de Lanchonete</title>
</head>
<body>
    <header>
        <h1>Gerenciamento de Lanchonete</h1>
        <nav>
            <ul>
                <li><a href="#cadastro-funcionario">Funcionários</a></li>
                <li><a href="#cadastro-pedido">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <section id="cadastro-funcionario">
        <h2>Cadastro de Funcionário</h2>
        <form id="form-funcionario">
            <input type="text" id="nome-funcionario" placeholder="Nome" required>
            <input type="text" id="cpf-funcionario" placeholder="CPF" required maxlength="11">
            <button type="submit">Cadastrar Funcionário</button>
        </form>
        <ul id="lista-funcionarios"></ul>
    </section>
    
    <section id="cadastro-pedido">
        <h2>Cadastro de Pedido</h2>
        <form id="form-pedido">
            <input type="text" id="nome-pedido" placeholder="Nome do Pedido" required>
            <input type="text" id="descricao-pedido" placeholder="Descrição (opcional)">
            <select id="responsavel-pedido" required></select>
            <select id="status-pedido" required>
                <option value="A Fazer">A Fazer</option>
                <option value="Fazendo">Fazendo</option>
                <option value="Pronto para entrega">Pronto para entrega</option>
            </select>
            <button type="submit">Cadastrar Pedido</button>
        </form>
        <ul id="lista-pedidos"></ul>
    </section>

    <footer>
        <p>&copy; 2024 Lanchonete. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
